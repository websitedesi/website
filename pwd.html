<html>
<head><title>forgot password</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image: url('images (3).jpg');background-size: cover;">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<center>
			<form>
			<h2>Forgot your password?</h2>
			<br>
				<div class="form-group">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text"  required="" placeholder="enter username" class="form-control">
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password"  required="" placeholder="enter current password" class="form-control">
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password"  required="" placeholder="enter New password" class="form-control">
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password"  required="" placeholder="confirm password" class="form-control">
					</div>
				</div>
				<button class="btn btn-success">Submit</button>
			</form>
			</center>
			</div>
		</div>
	</div>
</body>
</html>
